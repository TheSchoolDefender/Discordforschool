<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Server-like Chat Interface</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica', 'Arial', sans-serif;
    height: 100%;
    background-color: #36393f;
  }
  #app {
    display: flex;
    height: 100%;
  }
  #sidebar {
    width: 72px;
    background-color: #202225;
    padding: 12px 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }
  #chat-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    color: #dcddde;
  }
  .message {
    margin-bottom: 20px;
    display: flex;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    background-size: cover;
    background-position: center;
  }
  .message-content {
    flex-grow: 1;
  }
  .username {
    font-weight: bold;
    margin-bottom: 4px;
  }
  #input-area {
    padding: 20px;
    background-color: #40444b;
    display: flex;
    align-items: center;
  }
  #message-input {
    flex-grow: 1;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #40444b;
    color: #dcddde;
    font-size: 16px;
  }
  #username-modal, #room-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #username-form, #room-form {
    background-color: #36393f;
    padding: 20px;
    border-radius: 5px;
  }
  #username-input, #avatar-input, #room-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 3px;
    border: 1px solid #202225;
    background-color: #40444b;
    color: #dcddde;
  }
  #username-submit, #room-submit {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #7289da;
    color: white;
    cursor: pointer;
  }
  #profile {
    margin-top: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 10px 0;
  }
  #profile-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    background-size: cover;
    background-position: center;
  }
  #rooms-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
    width: 100%;
  }
  .room-item {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    margin: 0 auto 10px;
    cursor: pointer;
    background-color: #36393f;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #dcddde;
    font-weight: bold;
    transition: border-radius 0.3s ease;
  }
  .room-item:hover {
    border-radius: 35%;
  }
  .room-item.active {
    border-radius: 35%;
    background-color: #7289da;
  }
  #add-room {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background-color: #36393f;
    color: #43b581;
    border: 1px dashed #43b581;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px auto;
    transition: border-radius 0.3s ease;
  }
  #add-room:hover {
    border-radius: 35%;
  }
  #file-input {
    display: none;
  }
  #file-label {
    cursor: pointer;
    padding: 10px;
    background-color: #2f3136;
    border-radius: 5px;
    margin-right: 10px;
  }
  .message img, .message video {
    max-width: 100%;
    max-height: 300px;
    border-radius: 5px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <ul id="rooms-list"></ul>
      <button id="add-room">+</button>
      <div id="profile">
        <div id="profile-avatar"></div>
      </div>
    </div>
    <div id="chat-area">
      <div id="messages"></div>
      <div id="input-area">
        <label for="file-input" id="file-label">ðŸ“Ž</label>
        <input type="file" id="file-input" accept="image/*,video/*">
        <input type="text" id="message-input" placeholder="Send a message...">
      </div>
    </div>
  </div>

  <div id="username-modal">
    <form id="username-form">
      <input type="text" id="username-input" placeholder="Enter your username" required>
      <input type="url" id="avatar-input" placeholder="Enter avatar URL (optional)">
      <button type="submit" id="username-submit">Join Chat</button>
    </form>
  </div>

  <div id="room-modal" style="display: none;">
    <form id="room-form">
      <input type="text" id="room-input" placeholder="Enter server name" required>
      <button type="submit" id="room-submit">Create Server</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    let currentRoom = gun.get('server-like-chat-rooms').get('general');
    
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const usernameModal = document.getElementById('username-modal');
    const usernameForm = document.getElementById('username-form');
    const usernameInput = document.getElementById('username-input');
    const avatarInput = document.getElementById('avatar-input');
    const profileAvatar = document.getElementById('profile-avatar');
    const roomsList = document.getElementById('rooms-list');
    const addRoomButton = document.getElementById('add-room');
    const roomModal = document.getElementById('room-modal');
    const roomForm = document.getElementById('room-form');
    const roomInput = document.getElementById('room-input');
    const fileInput = document.getElementById('file-input');

    let username = '';
    let avatar = '';
    let rooms = [];

    function addMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      
      const avatarElement = document.createElement('div');
      avatarElement.classList.add('avatar');
      if (message.avatar) {
        avatarElement.style.backgroundImage = `url(${message.avatar})`;
      } else {
        avatarElement.textContent = message.username[0].toUpperCase();
        avatarElement.style.backgroundColor = stringToColor(message.username);
      }

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');

      const usernameElement = document.createElement('div');
      usernameElement.classList.add('username');
      usernameElement.textContent = message.username;

      const textElement = document.createElement('div');
      textElement.textContent = message.text;

      messageContent.appendChild(usernameElement);
      messageContent.appendChild(textElement);

      if (message.mediaType === 'image') {
        const img = document.createElement('img');
        img.src = message.mediaUrl;
        img.alt = "User uploaded image";
        messageContent.appendChild(img);
      } else if (message.mediaType === 'video') {
        const video = document.createElement('video');
        video.src = message.mediaUrl;
        video.controls = true;
        messageContent.appendChild(video);
      }

      messageElement.appendChild(avatarElement);
      messageElement.appendChild(messageContent);

      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function loadMessages() {
      messagesDiv.innerHTML = '';
      currentRoom.map().once(function(message, id) {
        if (message && message.text && message.username && message.timestamp) {
          addMessage(message);
        }
      });
    }

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        const messageData = {
          text: message,
          username: username,
          avatar: avatar,
          timestamp: Date.now()
        };

        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const reader = new FileReader();
          reader.onload = function(e) {
            messageData.mediaUrl = e.target.result;
            messageData.mediaType = file.type.startsWith('image/') ? 'image' : 'video';
            currentRoom.set(messageData);
            messageInput.value = '';
            fileInput.value = '';
          };
          reader.readAsDataURL(file);
        } else {
          currentRoom.set(messageData);
          messageInput.value = '';
        }
      }
    }

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    usernameForm.addEventListener('submit', function(e) {
      e.preventDefault();
      username = usernameInput.value.trim();
      avatar = avatarInput.value.trim();
      if (username) {
        usernameModal.style.display = 'none';
        updateProfile();
        loadRooms();
      }
    });

    function updateProfile() {
      if (avatar) {
        profileAvatar.style.backgroundImage = `url(${avatar})`;
      } else {
        profileAvatar.textContent = username[0].toUpperCase();
        profileAvatar.style.backgroundColor = stringToColor(username);
      }
      localStorage.setItem('username', username);
      localStorage.setItem('avatar', avatar);
    }

    profileAvatar.addEventListener('click', function() {
      const newAvatar = prompt("Enter a new avatar URL:", avatar);
      if (newAvatar !== null) {
        avatar = newAvatar.trim();
        updateProfile();
      }
    });

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      let color = '#';
      for (let i = 0; i < 3; i++) {
        const value = (hash >> (i * 8)) & 0xFF;
        color += ('00' + value.toString(16)).substr(-2);
      }
      return color;
    }

    function loadRooms() {
      const savedRooms = JSON.parse(localStorage.getItem('rooms') || '["general"]');
      rooms = savedRooms;
      updateRoomsList();
    }

    function updateRoomsList() {
      roomsList.innerHTML = '';
      rooms.forEach(room => {
        const li = document.createElement('li');
        li.textContent = room[0].toUpperCase();
        li.classList.add('room-item');
        li.style.backgroundColor = stringToColor(room);
        if (room === currentRoom._.get) {
          li.classList.add('active');
        }
        li.addEventListener('click', () => switchRoom(room));
        roomsList.appendChild(li);
      });
    }

    function switchRoom(roomName) {
      currentRoom = gun.get('server-like-chat-rooms').get(roomName);
      loadMessages();
      updateRoomsList();
    }

    addRoomButton.addEventListener('click', () => {
      roomModal.style.display = 'flex';
    });

    roomForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newRoom = roomInput.value.trim();
      if (newRoom && !rooms.includes(newRoom)) {
        rooms.push(newRoom);
        localStorage.setItem('rooms', JSON.stringify(rooms));
        updateRoomsList();
        switchRoom(newRoom);
      }
      roomModal.style.display = 'none';
      roomInput.value = '';
    });

    // Load saved username and avatar
    const savedUsername = localStorage.getItem('username');
    const savedAvatar = localStorage.getItem('avatar');
    if (savedUsername) {
      username = savedUsername;
      avatar = savedAvatar || '';
      usernameModal.style.display = 'none';
      updateProfile();
      loadRooms();
      loadMessages();
    }

    // Listen for new messages
    currentRoom.on(function(message, id) {
      if (message && message.text && message.username && message.timestamp) {
        addMessage(message);
      }
    });
  </script>
</body></html>
